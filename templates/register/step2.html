<!DOCTYPE html>
<html>
  <head>
    <title>Step 2 Registration</title>
  </head>
  <body>
    <h2>Step 2: Complete Your Profile</h2>
    <form method="POST">
      {{ form.hidden_tag() }} {{ form.first_name.label }} {{ form.first_name()
      }}<br />
      {{ form.last_name.label }} {{ form.last_name() }}<br />
      {{ form.address.label }} {{ form.address() }}<br />
      {{ form.phone_number.label }} {{ form.phone_number() }}<br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
