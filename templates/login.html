<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post">
      {{ form.hidden_tag() }}
      <p>
        {{ form.email.label }}<br />
        {{ form.email(size=32) }}
      </p>
      <p>
        {{ form.password.label }}<br />
        {{ form.password(size=32) }}
      </p>
      <p>{{ form.submit() }}</p>

      <p><a href= {{ url_for('index') }}>Back to Home</a></p>
    
    </form>
  </body>
</html>
